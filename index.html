<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>quote generater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>quote of the day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fa-solid fa-quote-left"></i>
          <p class="quote">
            Never give up because you never know if the next try is going to be
            the one that works.
          </p>
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <div id="author">
          <span>__</span>
          <span id="name">Mary Kay Ash</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
          </ul>
          <button id="serach">New Quote</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
